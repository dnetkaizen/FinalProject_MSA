spring.application.name=auth-service
server.port=8081

# --- Database ---
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?currentSchema=${DB_SCHEMA}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.default_schema=${DB_SCHEMA}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.issuer=${JWT_ISSUER}

# --- Mailtrap SMTP (MFA OTP) ---
spring.mail.host=${MAILTRAP_HOST}
spring.mail.port=${MAILTRAP_PORT}
spring.mail.username=${MAILTRAP_USERNAME}
spring.mail.password=${MAILTRAP_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# --- Runtime environment variables (not configured via Spring properties) ---
# FIREBASE_SERVICE_ACCOUNT_PATH: required at runtime. Path to the Firebase service account JSON file,
#   read via System.getenv in FirebaseAdminConfig.
# JWT_SECRET and JWT_ISSUER: required at runtime. Used by JwtTokenProvider via System.getenv
#   to sign and identify issued JWT tokens.